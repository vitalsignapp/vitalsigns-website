how-it-work:
  title: 'ระบบนี้ทำงานอย่างไร?'
  sub-title: 'โรงพยาบาลขอความร่วมมือผู้ป่วยที่ได้รับการประเมินว่ายังสามารถช่วยเหลือตนเองได้ ให้ทดลองตรวจร่างกายตนเองเบื้องต้นเอง ก่อนที่คุณหมอหรือพยาบาลจะเข้ามา ช่วยเหลือในขั้นตอนต่อไป'
  step-1: 'เมื่อถึงเวลาตรวจ คนไข้แต่ละคนจะ Scan Barcode เพื่อเริ่มการตรวจร่างกายและบันทึกข้อมูล'
  step-2: 'จากนั้นคนไข้จะทำการวัดไข้, ค่าความดัน และอื่นๆ เพื่อกรอกลง VitalSign App'
  step-3: 'พยาบาลจะได้รับข้อมูลที่คนไข้บันทึกไว้ในระบบ และสามารถเก็บข้อมูลคนไข้แต่ละห้องได้อย่างรวดเร็วและถูกต้อง'
  step-4: 'หากคุณให้ความร่วมมือในการตรวจร่างกายตนเองเบื้องต้นพยาบาลและคุณหมอจะมีเวลามากขึ้น ในการดูแลผู้ป่วยฉุกเฉิน'

